<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKâ„¢</title>
    <link rel="stylesheet" href="createUser.css">
    <script src="createUser.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div id="main">
        <div style="width: 40%; display: flex; align-items: center; justify-content: center;">
            <img src="/logo.png" style="width: 500px; height: 500px" alt="logo da empresa">
        </div>

        <div style="display: flex; background-color: #BB8493; width: 60%; align-items: center; justify-content: center; flex-direction: column;">
            <div style="width: 100%; text-align: center">
                <h1 class="text-data" style="font-size: 45px; padding-left: 60px;">BEM VINDO</h1>
                <h3 class="text-data" style="font-size: 20px; padding-left: 60px;">Insira seus dados de registro abaixo</h3>
            </div>
            <div style="width: 100%; display: flex; align-items: flex-end; flex-direction: column; margin-right: 21%;">
                <div class="form-group">
                    <label class="text-data" for="name">Nome</label>
                    <input class="input-data" type="text" id="name" name="name" placeholder="Insira seu nome">
                </div>

                <div class="form-group">
                    <label class="text-data" for="username">Username</label>
                    <input class="input-data" type="text" id="username" name="username" placeholder="Insira seu username">
                </div>

                <div class="form-group">
                    <label class="text-data" for="email">Email</label>
                    <input class="input-data" type="email" id="email" name="email" placeholder="Insira seu email">
                </div>

                <div class="form-group">
                    <label class="text-data" for="password">Senha</label>
                    <input style="margin-left: 17px" class="input-data" type="password" id="password" name="password" placeholder="Insira sua senha">
                </div>

                <div class="form-group">
                    <label class="text-data" for="confirm-password">Confirmar senha</label>
                    <input style="margin-left: 17px" class="input-data" type="password" id="confirm-password" name="confirm-password" placeholder="Insira sua senha novamente">
                </div>
                <div style="width: 100%; display: flex; justify-content: flex-end; gap: 20px; margin-left: 20%;">
                    <button class="home-btn text-data" onclick="RegisterUser()">REGISTRAR</button>
                    <button class="home-btn text-data" onclick="cancel()">CANCELAR</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
