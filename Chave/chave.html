<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCKâ„¢</title>
    <link rel="stylesheet" href="chave.css">
</head>
<body>
    <div id="main">
        <div style="width: 40%; display: flex; align-items: center; justify-content: center;">
            <img src="/logo.png" style="width: 500px; height: 500px" alt="logo da empresa">
        </div>

        <div style="display: flex; background-color: #BB8493; width: 60%; align-items: center; justify-content: center; flex-direction: column;">
            <div style="width: 100%; text-align: center">
                <h1 class="text-data" style="font-size: 45px; padding-left: 60px;">BEM VINDO</h1>
                <h3 class="text-data" style="font-size: 20px; padding-left: 60px;">Insira seus dados de registro da chave abaixo</h3>
            </div>
            <div style="width: 100%; display: flex; align-items: flex-end; flex-direction: column; margin-right: 21%;">
                <div class="form-group">
                    <label class="text-data" for="nome">Nome</label>
                    <input class="input-data" type="text" id="nome" name="nome" placeholder="Insira seu nome">
                </div>

                <div class="form-group">
                    <label class="text-data" for="password">Senha</label>
                    <input style="margin-left: 17px" class="input-data" type="password" id="password" name="password" placeholder="Insira sua senha">
                </div>

                <div class="form-group">
                    <label class="text-data" for="repetir-senha">Confirmar senha</label>
                    <input style="margin-left: 17px" class="input-data" type="password" id="repetir-senha" name="repetir-senha" placeholder="Insira sua senha novamente">
                </div>
                <div style="width: 100%; display: flex; justify-content: flex-end; gap: 20px;">
                    <button class="home-btn text-data">CRIAR</button>
                    <button class="home-btn text-data">CANCELAR</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
