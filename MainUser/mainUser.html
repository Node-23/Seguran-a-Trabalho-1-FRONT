<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLOCK™</title>
    <link rel="stylesheet" href="mainUser.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="mainUser.js"></script>
</head>
<body>
    <div id="main">
        <div style="display: flex; align-items: center; gap: 20px;">
            <h1 class="text-data">Bem vindo <strong id="username">{USERNAME}</strong></h1>
            <div class="tooltip">
                <img width="25" height="25" src="https://img.icons8.com/ios/25/DFCFCF/add--v1.png" alt="add--v1"/>
                <span class="tooltiptext">Criar chave</span>
            </div>
        </div>
        <div id="table-div">
            <div id="myModal" class="modal">
                <div class="modal-content" style="display: flex; flex-direction: column; border-radius: 10px; background-color: #DBAFA0;">
                    <div style="display: flex; justify-content: flex-end">
                        <span class="close" onclick="closePopup()">&times;</span>
                    </div>
                    <label class="text-data" style="margin-bottom: 15px; font-size: 21px" for="messageInput">Insira a mensagem:</label>
                    <textarea class="text-data input-data" style="resize: none; margin-bottom: 15px; background-color: #DBAFA0;" id="messageInput" placeholder="Digite sua mensagem aqui..." rows="4" cols="50"></textarea>
                    <div style="display: flex; justify-content: flex-end">
                        <button class="home-btn text-data" style="width: 120px; height: 40px; color: papayawhip; font-size: 21px;" onclick="sendMessage()">Enviar</button>
                    </div>
                </div>
            </div>
            <table>
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Criado em</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="key-table">
                <tr>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
